<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span><i class="fas fa-times fa-lg"></i></span>
      </div>
      <div class="status-bar__column">
        <span>Playlist</span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
    </div>

    <div class="nowplaying-bar">
      <div class="nowplaying-bar__column">
        <i class="far fa-image fa-2x"></i>
      </div>
      <div class="nowplaying-bar__column">
        <div class="nowplaying-bar__songname">
          <span>Random Love</span>
        </div>
        <div class="nowplaying-bar__author">
          <span>by Divay Kapoor</span>
        </div>
      </div>
    </div>

    <div class="button-bar">
      <div class="button-bar__play">
        <span id="playbutton-rightspace"
          ><i class="far fa-play-circle"></i></span
        ><span>Play</span>
      </div>
      <div class="button-bar__others">
        <span><i class="far fa-heart"></i></span>
      </div>
      <div class="button-bar__others">
        <span><i class="fas fa-plus"></i></span>
      </div>
    </div>

    <div class="playlist-bar">
      <div class="playlist-bar__column" id="bgcolor-red"></div>
      <div class="playlist-bar__column">
        <div class="playlist-bar__songname">
          <span>Matargasti</span>
        </div>
        <div class="playlist-bar__author">
          <span>Mohit Chauhan</span>
        </div>
      </div>
    </div>

    <div class="playlist-bar">
      <div class="playlist-bar__column" id="bgcolor-pvr"></div>
      <div class="playlist-bar__column">
        <div class="playlist-bar__songname">
          <span>Attitude</span>
        </div>
        <div class="playlist-bar__author">
          <span>Lowis OfMan</span>
          <span>·</span>
          <span>Attitude</span>
        </div>
      </div>
    </div>

    <div class="playlist-bar">
      <div class="playlist-bar__column" id="bgcolor-blue"></div>
      <div class="playlist-bar__column">
        <div class="playlist-bar__songname">
          <span>Try Everthing</span>
        </div>
        <div class="playlist-bar__author">
          <span>Shakira</span>
          <span>·</span>
          <span>Zootopia</span>
        </div>
      </div>
    </div>

    <div class="playlist-bar">
      <div class="playlist-bar__column" id="bgcolor-teal"></div>
      <div class="playlist-bar__column">
        <div class="playlist-bar__songname">
          <span>Sunflower</span>
        </div>
        <div class="playlist-bar__author">
          <span>Joseph Vincent</span>
          <span>·</span>
          <span>Sunflower</span>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/476b2fee42.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
