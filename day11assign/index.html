<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-bars fa-2x"></i>
      </div>
      <div class="status-bar__column">
        <span>library</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-cart-arrow-down fa-2x"></i>
      </div>
    </div>

    <div class="search-bar">
      <div class="search-bar__column">
        <form id="search-form">
          <input type="text" placeholder="Search books..." />
        </form>
      </div>        
      <div class="search-bar__column">
        <i class="fas fa-search fa-lg"></i>
      </div> 
    </div>


    <div>
      <p class="listname">Book of the day</p>
      <ul class="book-list">
        <li class="book-list__book">
          <div class="book-list__cover"></div>
          <div class="book-list__data">
            <h5>No Fixed Abode</h5>
            <h6>Journey Through</h6>
            <div class="h7">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <div class="h8">
              <span class="keyword">Journey</span>
              <span class="keyword">Biography</span>
            </div>
            <div class="h9">
              <span class="favorite"><i class="fas fa-bookmark"></i></span>
              <span class="booknow">Book now</span>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div>
      <p class="listname">Top Adventures</p>

    </div>


    <div>
      <p class="listname">Popular authors</p>
      <ul class="book-list">
        <li class="book-list__book">
          <div class="book-list__cover"></div>
          <div class="book-list__data">
            <h5>George Raymond</h5>
            <h5>Richard Martin</h5>
            <h6>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</h6>  
          </div>
        </li>
      </ul>
    </div>



    <script
      src="https://kit.fontawesome.com/476b2fee42.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
